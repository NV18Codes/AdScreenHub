<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting to correct port...</h2>
        <p>Please wait while we redirect you to the correct address.</p>
        <div id="countdown">3</div>
    </div>

    <script>
        // Get current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Build redirect URL with port 3000
        let redirectUrl = 'http://localhost:3000/email-verification';
        if (token) {
            redirectUrl += `?token=${encodeURIComponent(token)}`;
        }
        if (email) {
            redirectUrl += `${token ? '&' : '?'}email=${encodeURIComponent(email)}`;
        }
        
        // Countdown and redirect
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = redirectUrl;
            }
        }, 1000);
        
        // Also redirect immediately if user clicks
        document.addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
