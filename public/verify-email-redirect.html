<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AD SCREEN HUB</div>
        <div class="spinner"></div>
        <h2>Email Verification</h2>
        <p>Redirecting you to complete your email verification...</p>
        <a href="#" id="redirectLink" class="manual-link">Continue Verification</a>
        <div class="info">
            If you're testing locally, this will redirect to your localhost development environment.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selector = urlParams.get('selector');
        const validator = urlParams.get('validator');
        const email = urlParams.get('email');
        
        // Determine the target URL based on environment
        let targetUrl;
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        if (isLocalhost) {
            // If already on localhost, stay on localhost
            targetUrl = window.location.origin + '/email-verification';
        } else {
            // If on production, redirect to localhost for development
            targetUrl = 'http://localhost:3002/email-verification';
        }
        
        // Add parameters
        const params = new URLSearchParams();
        if (email) params.append('email', email);
        if (selector && validator) {
            params.append('token', `${selector}|${validator}`);
        }
        
        if (params.toString()) {
            targetUrl += '?' + params.toString();
        }
        
        // Update the manual link
        document.getElementById('redirectLink').href = targetUrl;
        
        // Auto-redirect after 1 second
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1000);
        
        console.log('Redirecting to:', targetUrl);
    </script>
</body>
</html>
