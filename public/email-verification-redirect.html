<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .sub-message {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        .manual-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Verification</h1>
        <div class="spinner"></div>
        <div class="message">Processing email verification...</div>
        <div class="sub-message">This will redirect you to complete your email verification</div>
        
        <div id="redirect-info" style="display: none;">
            <p>If automatic redirect doesn't work, click the link below:</p>
            <a href="#" id="manual-redirect" class="manual-link">Continue Verification</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');
        
        console.log('Email verification redirect page loaded');
        console.log('Email:', email);
        console.log('Token:', token);
        
        // Build localhost URL
        const localhostUrl = `http://localhost:3002/email-verification?email=${encodeURIComponent(email || '')}&token=${encodeURIComponent(token || '')}`;
        
        // Show manual link
        document.getElementById('manual-redirect').href = localhostUrl;
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            console.log('Redirecting to:', localhostUrl);
            window.location.href = localhostUrl;
        }, 2000);
        
        // Show manual link after 3 seconds if redirect hasn't happened
        setTimeout(() => {
            document.getElementById('redirect-info').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
