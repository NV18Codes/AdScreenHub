<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Localhost...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Localhost...</h2>
        <p>You're being redirected to your local development environment.</p>
        <p>If the redirect doesn't work automatically, click the button below:</p>
        <a href="#" id="redirectLink" class="manual-link">Continue to Localhost</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selector = urlParams.get('selector');
        const validator = urlParams.get('validator');
        const email = urlParams.get('email');
        
        // Construct localhost URL
        let localhostUrl = 'http://localhost:3002/email-verification';
        const params = new URLSearchParams();
        
        if (email) params.append('email', email);
        if (selector && validator) {
            params.append('token', `${selector}|${validator}`);
        }
        
        if (params.toString()) {
            localhostUrl += '?' + params.toString();
        }
        
        // Update the manual link
        document.getElementById('redirectLink').href = localhostUrl;
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = localhostUrl;
        }, 2000);
        
        console.log('Redirecting to:', localhostUrl);
    </script>
</body>
</html>
